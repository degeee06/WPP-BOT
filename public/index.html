<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atendimento WhatsApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<style>
    .chat-option { transition: all 0.3s ease; }
    .chat-option:hover { transform: translateY(-3px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
</style>
</head>
<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="bg-green-600 p-6 text-white">
            <h1 class="text-2xl font-bold">Central de Atendimento</h1>
            <p class="mt-2">Selecione uma opção para enviar via WhatsApp:</p>
        </div>

        <div class="p-6" id="chat-container">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                <div class="chat-option bg-white border border-gray-200 rounded-lg p-4 cursor-pointer shadow-sm hover:shadow-md"
                     onclick="sendMessage('produto')">
                    <div class="flex items-center">
                        <i data-feather="shopping-bag" class="text-green-600 mr-3"></i>
                        <span>Produtos/Catálogo</span>
                    </div>
                </div>
                <div class="chat-option bg-white border border-gray-200 rounded-lg p-4 cursor-pointer shadow-sm hover:shadow-md"
                     onclick="sendMessage('preço')">
                    <div class="flex items-center">
                        <i data-feather="tag" class="text-green-600 mr-3"></i>
                        <span>Preços e Valores</span>
                    </div>
                </div>
                <div class="chat-option bg-white border border-gray-200 rounded-lg p-4 cursor-pointer shadow-sm hover:shadow-md"
                     onclick="sendMessage('desconto')">
                    <div class="flex items-center">
                        <i data-feather="percent" class="text-green-600 mr-3"></i>
                        <span>Descontos e Promoções</span>
                    </div>
                </div>
                <div class="chat-option bg-white border border-gray-200 rounded-lg p-4 cursor-pointer shadow-sm hover:shadow-md"
                     onclick="sendMessage('pagamento')">
                    <div class="flex items-center">
                        <i data-feather="credit-card" class="text-green-600 mr-3"></i>
                        <span>Formas de Pagamento</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
feather.replace();

const responses = {
    "produto": "Olá! Temos diversos produtos disponíveis. Posso te mostrar nosso catálogo?",
    "preço": "Olá! Os preços variam conforme o produto. Qual item você deseja saber?",
    "desconto": "Temos promoções especiais esta semana! Me diga qual produto te interessa.",
    "pagamento": "Aceitamos PIX, cartão e boleto. Qual forma de pagamento você prefere?"
};

async function sendMessage(option) {
    const message = responses[option] || "Olá!";
    
    // Chama o backend para enviar via WhatsApp
    const phone = prompt("Digite seu número de WhatsApp com DDI (ex: 5511999999999):");
    if (!phone) return alert("Número inválido!");

    const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone, message })
    });

    if (res.ok) alert("Mensagem enviada via WhatsApp!");
    else alert("Erro ao enviar mensagem.");
}
</script>
</body>
</html>
